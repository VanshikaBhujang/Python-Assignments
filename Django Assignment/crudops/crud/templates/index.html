<!-- howdy/templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Django Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="color : white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4">
                {% csrf_token %}
                {{ form }}
                <div class="col-10 col-md-8 mb-3">
                    <label for="emp_id">Employee ID</label>
                    <input class="form-control" id="emp_id" type="number" placeholder="Enter your Employee ID">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter your Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="sal">Salary</label>
                    <input class="form-control" id="sal" type="number" placeholder="Enter your Salary">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
    </form>
    <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>emp_id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="employee-list">
                <tr>
                    <td>3</td>
                    <td>Maya</td>
                    <td>25000</td>
                    <td>
                        <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="" class="btn btn-warning btn-sm edit">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    </div>

</body>

</html>
